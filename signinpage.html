<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemon</title>
    <link rel="stylesheet" href="assets/css/signin.css" />
     <link rel="icon" href="assets/images/Asset 14@4x.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Raleway&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Poppins:wght@700;900&family=Raleway&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="container1">
        <div class="left-content"><img src="assets/images/Asset 18@4x.png" /></div>
        <div class="right-content">
          <div class="right-logo">
            <img src="assets/images/Asset 7@4x.png" alt="" />
          </div>
          <form>
            <h1>Sign Up</h1><br>
            <p id="head">Already Registered?<a href="loginpage.html">Login Now</a></p>
            <i class="fa-solid fa-user" style="color: #50623a;"></i>
            <input
              type="email"
              name="useremail"
              id="useremail"
              placeholder="Email"
              required
            /><br />
            <i class="fa-solid fa-key" style="color: #50623a;"></i>
            <input
              type="password"
              name="userpassword"
              id="userpassword"
              placeholder="Password"
              required
            /><br />
            <i class="fa-solid fa-lock" style="color: #50623a;"></i>
            <input
              type="password"
              name="userconfirmpassword"
              id="userconfirmpassword"
              placeholder="Confirm Password"
              required
            /><br />
            <button id="s-btn" type="submit"><a id="route" href="index.html">SignUp</a></button>
        
          <p>Or</p>
          <button class="icon">
            <img src="assets/images/icons8-google-30.png" />
          </button class="icon">
          <button>
            <img src="assets/images/icons8-facebook-30.png" />
          </button class="icon">
          <button>
            <img src="assets/images/icons8-microsoft-30.png" />
          </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
